name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: windows-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Syntax check
        run: npm run check

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Format check
        run: npm run format:check
